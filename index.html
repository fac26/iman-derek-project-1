<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Purple Elephant</title>
</head>
<body>
    <header class="flex-ctn-row justify-space-between">
        <img src="./images/pe-logo.png" alt="Purple Elephant logo">
        <nav>
            <ul class="flex-ctn-row navbar">
                <li><a class="link-underline-effect" href="#">Home</a></li>
                <li><a class="link-underline-effect" href="#">About us</a></li>
                <li><a class="link-underline-effect" href="#">Portfolio</a></li>
                <li><a class="link-underline-effect" href="#">Meet the team</a></li>
                <li><a class="link-underline-effect" href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero flex-ctn-column">
            <div class="wrapper">
                <h1 class="hero-h1">Lorem ipsum dolor sit amet.</h1>
                <h2 class="hero-h2">Vestibulum odio odio, porttitor et nibh in, luctus tempus massa. Etiam arcu diam, maximus ac erat id, imperdiet dapibus quam.</h2>
            </div>
            <div class="wrapper">
                <a href="#" class="link-fill-effect">Learn more</a>
                <a href="#" class="link-fill-effect">Contact us</a>
            </div>
        </section>
        <section>
            <h3>Portfolio</h3>
            <div class="image-carousel">
                <div class="images">
                    <ul class="slides">
                        <li class="slide"><img src="./images/portfolio1.png" alt=""</li>
                        <li class="slide"><img src="./images/portfolio2.png" alt=""</li>
                        <li class="slide"><img src="./images/portfolio3.png" alt=""</li>
                        <li class="slide"><img src="./images/portfolio4.png" alt=""</li>
                    </ul>
                </div>
                <div class="carousel-navigation flex-ctn-row">
                    <button class="previous-slide">&#8249;</button>
                    <div class="slide-indicators flex-ctn-row">
                        <button class="slide-indicator"></button>
                        <button class="slide-indicator"></button>
                        <button class="slide-indicator"></button>
                        <button class="slide-indicator"></button>
                    </div>
                    <button class="next-slide">&#8250;</button>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
